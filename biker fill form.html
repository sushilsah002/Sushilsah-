<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Registration Form</title>
</head>
<body>
  <div class="container">
    <h1>Bike Registration Form</h1>
    <p>Please fill in the form to register your bike.</p>
    <hr>
    
    <form>
        <label for="name"><b>Name</b></label>
        <input type="text" placeholder="Enter your name" name="name" id="name" required>

        <label for="id"><b>ID</b></label>
        <input type="text" placeholder="Enter your ID" name="id" id="id" required>

        <label for="photos"><b>Photos</b></label>
        <input type="file" name="photos" id="photos" accept="image/*">

        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Enter your email" name="email" id="email" required>

        <label for="number"><b>Phone Number</b></label>
        <input type="tel" placeholder="Enter your phone number" name="number" id="number" required>

        <label for="address"><b>Address</b></label>
        <textarea placeholder="Enter your address" name="address" id="address" required></textarea>

        <label for="bikeModel"><b>Model of Bike</b></label>
        <select name="bikeModel" id="bikeModel" required>
            <option value="" disabled selected>Select your bike model</option>
            <option value="model1">Model 1</option>
            <option value="model2">Model 2</option>
            <!-- Add more options as needed -->
        </select>

        <label for="bikeImage"><b>Bike Image</b></label>
        <input type="file" name="bikeImage" id="bikeImage" accept="image/*">

        <hr>
        <button type="submit" id="submitData" name="submitData" class="registerbtn">Register</button>
    </form>
  </div>
      <style>
          body {
              font-family: 'Arial', sans-serif;
              background-color: #f8f8f8;
              margin: 0;
              padding: 0;
          }
  
          .container {
              background-color: #fff;
              padding: 30px;
              margin: 50px auto;
              width: 60%;
              box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
              border-radius: 10px;
          }
  
          h1 {
              text-align: center;
              color: #333;
          }
  
          p {
              text-align: center;
              color: #555;
          }
  
          form {
              max-width: 500px;
              margin: 0 auto;
          }
  
          label {
              display: block;
              margin: 10px 0 5px;
              color: #333;
          }
  
          input[type="text"],
          input[type="email"],
          input[type="tel"],
          textarea,
          select {
              width: 100%;
              padding: 12px;
              margin: 6px 0;
              display: inline-block;
              border: 1px solid #ccc;
              box-sizing: border-box;
              border-radius: 4px;
          }
  
          input[type="file"] {
              margin-top: 10px;
          }
  
          hr {
              border: 0;
              height: 1px;
              background: #ccc;
              margin: 20px 0;
          }
  
          button {
              background-color: #4CAF50;
              color: white;
              padding: 14px 20px;
              margin: 8px 0;
              border: none;
              cursor: pointer;
              width: 100%;
              border-radius: 4px;
          }
  
          button:hover {
              opacity: 0.8;
          }
      </style>
</body>
</html>
